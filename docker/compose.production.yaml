services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend-prod
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=${BACKEND_PORT:-3847}
      - MONGO_URI=${MONGO_URI:-mongodb://admin:password123@mongo:27017}
      - MONGO_DATABASE=${MONGO_DATABASE:-ecommerce}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gateway-prod
    env_file:
      - ../.env
    ports:
      - "5921:5921"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=5921
      - BACKEND_URL=http://backend:3847
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mongo:
    image: mongo:7
    container_name: mongo-prod
    env_file:
      - ../.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-password123}
    volumes:
      - mongo-data-prod:/data/db
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --username $${MONGO_INITDB_ROOT_USERNAME:-admin} --password $${MONGO_INITDB_ROOT_PASSWORD:-password123} --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: ["--auth"]

networks:
  app-network:
    driver: bridge
    internal: false

volumes:
  mongo-data-prod:
    driver: local
