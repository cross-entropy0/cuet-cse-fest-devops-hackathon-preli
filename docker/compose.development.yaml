services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    env_file:
      - ../.env
    ports:
      - "3847:3847"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=${BACKEND_PORT:-3847}
      - MONGO_URI=${MONGO_URI:-mongodb://admin:password123@mongo:27017}
      - MONGO_DATABASE=${MONGO_DATABASE:-ecommerce}
    volumes:
      - ../backend/src:/app/src
      - ../backend/package.json:/app/package.json
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: gateway-dev
    env_file:
      - ../.env
    ports:
      - "5921:5921"
    environment:
      - NODE_ENV=development
      - GATEWAY_PORT=5921
      - BACKEND_URL=http://backend:3847
    volumes:
      - ../gateway/src:/app/src
      - ../gateway/package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: mongo-dev
    env_file:
      - ../.env
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-password123}
    volumes:
      - mongo-data-dev:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --username $${MONGO_INITDB_ROOT_USERNAME:-admin} --password $${MONGO_INITDB_ROOT_PASSWORD:-password123} --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data-dev:
    driver: local
